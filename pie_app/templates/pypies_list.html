<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>PyPie Derby</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-container justify-content-between">
            <div>
                <a href="{% url 'pypieapp:home' %}" class="btn btn-success">Dashboard</a>
                <a href="{% url 'pypieapp:user_logout' %}" class="btn btn-danger">Logout</a>
            </div>
            
        </div>
        <div class="d-flex flex-container justify-content-between mt-n1">
            <div>
                <h1>PyPie Derby </h1>   
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">PyPie By</th>
                            <th scope="col">Votes</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for pie in pies %}
                        <tr>
                            <td><a href="{% url 'pypieapp:pie_info' pie.id %}">{{ pie.name }}</a></td>
                            <td>{{ pie.added_by.first_name }}</td>
                            <td>{{ pie.liked_by.all.count }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
