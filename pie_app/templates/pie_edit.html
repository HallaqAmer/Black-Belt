<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>PyPie Edit</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-container justify-content-between">
            <div>
                <a href="{% url 'pypieapp:home' %}" class="btn btn-success">Dashboard</a>
                <a href="{% url 'pypieapp:user_logout' %}" class="btn btn-danger">Logout</a>
            </div>
            
        </div>
        <div class="d-flex flex-container justify-content-between mt-n1">
            <div>
                <p class="h3">Edit {{ pie.name }}<p>
                <form action="/dashboard/editpie" method="post">
                    {% csrf_token %}
                {% if messages %}
                <ul class="messages error-message">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
                    <div class="form-group col-md-6">
                        <label for="inputNameedit4">Name</label>
                        <input type="text" class="form-control" id="inputNameedit4"
                            name="name" value="{{ pie.name }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputfillingedit4">Filling</label>
                        <input type="text" class="form-control" id="inputfillingedit4"
                            name="filling" value="{{ pie.filling }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputcrustedit4">Crust</label>
                        <input type="text" class="form-control" id="inputcrustedit4"
                            name="crust" value="{{ pie.crust }}">
                    </div>
                    <input type="hidden" name="which_from" value="oldpie">
                    <button type="submit" class="btn btn-primary">Edit Pie</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
