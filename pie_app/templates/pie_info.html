<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Pie Info</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-container justify-content-between">
            <div>
                <a href="{% url 'pypieapp:home' %}" class="btn btn-success">Dashboard</a>
                <a href="{% url 'pypieapp:user_logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <div class="container pie-info">
            <h1>{{ pie.name }} By {{ pie.added_by.first_name }} {{ pie.added_by.last_name }}</h1>
            <p>{{ pie.filling }}</p>
            <p>With a {{ pie.crust }} </p>
            <p>Cast a Vote:</p>
            {% if  not vote  %}
            <a href="{% url 'pypieapp:vote' pie.id %}" class="btn btn-primary">
                Like
                </a>
            {% endif %}
            {% if pie in logged_user.liked_pies.all %}
            <a href="{% url 'pypieapp:remove_vote' pie.id %}" class="btn btn-primary">
                Yuck
            </a>
            {% endif %}
    </div>    
    </div>
</body>
</html>
